language: java
sudo: false
dist: trusty
install: true

services:
  - docker

addons:
    firefox: latest
    chrome: stable
    sonarcloud:
        organization: "bonigarcia-github"
        token:
            secure: ""

before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start &
    - sleep 3

script:
    - mvn test
    - bash <(curl -s https://codecov.io/bash)
    - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then mvn sonar:sonar; fi
    - NUM_CONTAINERS=`docker ps | grep imagename | wc -l`
    - echo "There are $NUM_CONTAINERS running container(s) after tests"
    - if [ $NUM_CONTAINERS != 0 ]; then exit 1; fi
